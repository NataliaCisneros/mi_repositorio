<body>
    <header>
        <!--logo de la pagina-->
        <img src="images/logo.jpg" class="logo" alt="logo de la página">
        <!--barra de navegación-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="inicio">
            <!--carrousel de imagenes-->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/carrouselprincipal1.jpg" class="d-block w-100" alt="imagen de radio">
                    </div>
                    <div class="carousel-item">
                        <img src="images/tallerteatro.jpg" class="d-block w-100" alt="imagen de taller de teatro">
                    </div>
                    <div class="carousel-item">
                        <img src="images/tallerceramica.jpg" class="d-block w-100" alt="imagen de taller de ceramica">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="radio-player">
                <div class="radio-title">RADIO LA VECINDAD</div>
                <audio controls>

                Tu navegador no soporta el elemento de audio.
                </audio>
            </div>

    <footer>

        <img src="images/fotofooter.jpg" alt="imagen-footer">
